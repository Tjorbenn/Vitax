<div class="drawer size-fit">
  <input id="list-drawer" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content">
    <label
      id="drawer-button"
      for="list-drawer"
      data-tip="Show Taxon List"
      class="btn btn-primary btn-circle drawer-button animated bounce tooltip tooltip-right hidden drop-shadow-lg starting:opacity-0"
      ><span
        class="icon-[material-symbols--lists-rounded]"
        style="width: 1.5em; height: 1.5em"
      ></span
    ></label>
  </div>
  <div class="drawer-side animated overflow-hidden">
    <label
      id="drawer-overlay"
      for="list-drawer"
      aria-label="close sidebar"
      class="drawer-overlay"
    ></label>
    <ul
      id="list-content"
      class="menu bg-base-100 animated h-full min-h-full w-fit max-w-full overflow-auto p-4 backdrop-blur-sm"
    ></ul>
  </div>
</div>

<label class="swap swap-rotate size-full">
  <input
    id="theme-toggle"
    type="checkbox"
    class="theme-controller"
    value="mpg-dark"
    aria-label="Toggle between light and dark theme"
  />

  <span class="icon-[material-symbols--light-mode-rounded] swap-off text-xl"></span>
  <span class="icon-[material-symbols--dark-mode-rounded] swap-on text-xl"></span>
</label>

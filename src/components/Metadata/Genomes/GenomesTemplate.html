<div class="border-base-300/50 overflow-x-auto rounded-xl border">
  <table id="genomes-table" class="table-sm table align-middle">
    <thead class="bg-primary text-primary-content sticky top-0 z-10">
      <tr class="border-primary/40 border-b">
        <th
          scope="col"
          class="text-primary-content py-2 text-left text-xs font-semibold tracking-wide uppercase sm:text-sm"
        >
          Level
        </th>
        <th
          scope="col"
          class="text-primary-content py-2 text-center text-xs font-semibold tracking-wide uppercase sm:text-sm"
        >
          Direct
        </th>
        <th
          scope="col"
          class="text-primary-content py-2 text-center text-xs font-semibold tracking-wide uppercase sm:text-sm"
        >
          Recursive
        </th>
      </tr>
    </thead>
    <tbody id="genomes-body">
      <tr>
        <th class="capitalize"><div class="skeleton h-4 w-20"></div></th>
        <td class="text-center"><div class="skeleton mx-auto h-4 w-10"></div></td>
        <td class="text-center"><div class="skeleton mx-auto h-4 w-10"></div></td>
      </tr>
      <tr>
        <th class="capitalize"><div class="skeleton h-4 w-24"></div></th>
        <td class="text-center"><div class="skeleton mx-auto h-4 w-10"></div></td>
        <td class="text-center"><div class="skeleton mx-auto h-4 w-10"></div></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td></td>
        <td class="text-center">
          <div class="inline-flex items-center justify-center gap-2">
            <span id="accessions-total-direct" class="badge badge-outline" title="Summe Direkt"
              >-</span
            >
            <button
              class="btn btn-sm btn-outline btn-primary animated bounce"
              id="accessions-download-direct"
            >
              <span
                class="icon-[material-symbols--download-rounded]"
                style="width: 1.25em; height: 1.25em"
              ></span>
            </button>
          </div>
        </td>
        <td class="text-center">
          <div class="inline-flex items-center justify-center gap-2">
            <span id="accessions-total-recursive" class="badge badge-outline" title="Summe Rekursiv"
              >-</span
            >
            <button
              class="btn btn-sm btn-outline btn-secondary animated bounce"
              id="accessions-download-recursive"
            >
              <span
                class="icon-[material-symbols--download-rounded]"
                style="width: 1.25em; height: 1.25em"
              ></span>
            </button>
          </div>
        </td>
      </tr>
    </tfoot>
  </table>
</div>

<dialog
  id="download-dialog"
  class="modal modal-bottom sm:modal-middle"
  aria-labelledby="download-dialog-title"
>
  <div class="modal-box" role="document">
    <h3
      id="download-dialog-title"
      class="mb-6 flex items-center justify-between gap-2 font-sans text-lg font-bold"
    >
      Download Accessions
      <span id="download-dialog-count" class="badge badge-primary badge-sm shadow-md"></span>
    </h3>
    <div class="flex flex-col gap-3">
      <div class="join join-horizontal w-full items-stretch">
        <button id="download-accession-list" class="btn btn-primary join-item w-5/6">
          <span
            class="icon-[material-symbols--description-outline]"
            style="width: 1.25em; height: 1.25em"
          ></span>
          Accession List
        </button>
        <select id="filetype-select" class="select select-bordered join-item w-1/6">
          <option value="tsv" selected>TSV</option>
          <option value="csv">CSV</option>
        </select>
      </div>
      <div class="divider my-0">or</div>
      <button id="download-genome-sequences" class="btn btn-primary btn-block">
        <span
          class="icon-[material-symbols--genetics]"
          style="width: 1.25em; height: 1.25em"
        ></span>
        Genome Sequences (FASTA)
      </button>
    </div>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button aria-label="Close dialog"></button>
  </form>
</dialog>

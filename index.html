<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="images/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vitax</title>
  </head>

  <body id="app" class="h-full w-full">
    <main class="relative h-full w-full">
      <div
        id="menu-overlay"
        class="pointer-events-none relative z-10 flex h-full w-full flex-col justify-between gap-6 p-6"
      >
        <header
          id="menu-header"
          class="relative grid h-fit w-full grid-cols-[1fr_minmax(0,2fr)_1fr] items-center gap-4"
        >
          <vitax-title
            class="card card-xs card-border bg-base-100/40 bounce animated pointer-events-auto justify-self-start shadow-lg backdrop-blur-sm"
          ></vitax-title>
          <vitax-search class="pointer-events-auto w-full justify-self-center"></vitax-search>
          <vitax-theme
            class="card card-xs card-border bg-base-100/40 bounce animated tooltip tooltip-left pointer-events-auto justify-self-end shadow-lg backdrop-blur-sm"
            data-tip="Toggle Light/Dark Theme"
          ></vitax-theme>
        </header>
        <div id="menu-middle" class="flex h-full w-full flex-row items-center justify-between">
          <vitax-list class="pointer-events-auto size-fit self-start"></vitax-list>
          <vitax-tutorial
            class="card text-base-content/40 hover:text-base-content hover:card-border tooltip tooltip-left animated bounce hover:bg-accent pointer-events-auto mr-1 size-fit cursor-pointer self-end rounded-lg bg-none p-2 drop-shadow-lg"
            data-tip="Tutorial"
          ></vitax-tutorial>
        </div>
        <footer
          id="menu-footer"
          class="relative grid w-full grid-cols-[1fr_auto_1fr] items-center gap-4"
        >
          <vitax-attribution
            class="card card-xs card-border bg-base-100/40 bounce animated pointer-events-auto justify-self-start shadow-lg backdrop-blur-sm"
          ></vitax-attribution>
          <display-type
            class="card card-xs card-border bg-base-100/40 bounce animated tooltip pointer-events-auto justify-self-center p-0 shadow-lg backdrop-blur-sm"
            data-tip="Display Type"
          ></display-type>
          <vitax-version
            class="card card-xs card-border bg-base-100/40 bounce animated pointer-events-auto justify-self-end shadow-lg backdrop-blur-sm"
          ></vitax-version>
        </footer>
      </div>
      <vitax-canvas class="absolute inset-0 h-full w-full"></vitax-canvas>
    </main>
    <vitax-welcome></vitax-welcome>
    <script type="module" src="/src/init.ts"></script>
  </body>
</html>

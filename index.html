<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="images/logo.svg"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Vitax</title>
  </head>

  <body
    id="app"
    class="h-full w-full"
  >
    <main class="h-full w-full relative">
      <div
        id="menu-overlay"
        class="relative z-10 flex h-full w-full flex-col justify-between gap-6 p-6"
      >
        <header
          id="menu-header"
          class="relative flex h-fit w-full flex-initial flex-row items-center justify-center gap-4 lg:justify-between"
        >
          <vitax-title class="card menu-card"></vitax-title>
          <vitax-search class="card menu-card"></vitax-search>
        </header>
        <div
          id="menu-middle"
          class="h-full w-full"
        >
          <vitax-list class="card menu-card hidden"></vitax-list>
        </div>
        <footer
          id="menu-footer"
          class="relative flex w-full flex-initial basis-1/24 flex-col items-center justify-center gap-4 md:flex-row md:justify-between"
        >
          <vitax-attribution class="card menu-card"></vitax-attribution>
          <display-type class="card menu-card"></display-type>
          <vitax-version class="card menu-card"></vitax-version>
        </footer>
      </div>
      <vitax-canvas class="absolute inset-0 h-full w-full"></vitax-canvas>
    </main>
    <div
      id="toaster"
      class="toaster"
    ></div>
    <script
      type="module"
      src="/src/init.ts"
    ></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="images/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vitax</title>
  </head>

  <body id="app" class="h-full w-full">
    <main class="relative h-full w-full">
      <div
        id="menu-overlay"
        class="pointer-events-none relative z-10 flex h-full w-full flex-col justify-between gap-3 p-3 md:gap-6 md:p-6"
      >
        <header
          id="menu-header"
          class="relative flex h-fit w-full flex-col items-center gap-2 md:grid md:grid-cols-[1fr_minmax(0,2fr)_1fr] md:gap-4"
        >
          <vitax-title
            class="card card-xs card-border bg-base-100/40 bounce animated pointer-events-auto hidden cursor-pointer justify-self-start shadow-lg backdrop-blur-sm md:block"
          ></vitax-title>
          <vitax-search class="pointer-events-auto w-full justify-self-center"></vitax-search>
          <vitax-theme
            class="btn btn-square bounce animated tooltip tooltip-left pointer-events-auto hidden shadow-lg md:block md:justify-self-end"
            data-tip="Toggle Light/Dark Theme"
          ></vitax-theme>
        </header>
        <div id="menu-middle" class="flex h-full w-full flex-row items-start justify-between">
          <div class="flex h-full flex-col items-start justify-between">
            <vitax-list class="pointer-events-auto hidden size-fit md:block"></vitax-list>
            <vitax-accession-filter
              class="btn btn-square bounce animated tooltip tooltip-right pointer-events-auto hidden shadow-lg md:block"
              data-tip="Show only taxa with genomes"
            ></vitax-accession-filter>
          </div>
          <vitax-tutorial
            class="hover:text-primary-content tooltip tooltip-left animated bounce hover:btn-primary btn btn-square btn-ghost pointer-events-auto hidden cursor-pointer self-start bg-none drop-shadow-lg md:block"
            data-tip="Tutorial"
          ></vitax-tutorial>
        </div>
        <footer
          id="menu-footer"
          class="relative flex w-full items-center justify-center md:grid md:grid-cols-[1fr_auto_1fr] md:gap-4"
        >
          <vitax-attribution
            class="card card-xs card-border bg-base-100/40 bounce animated pointer-events-auto hidden justify-self-start shadow-lg backdrop-blur-sm md:block"
          ></vitax-attribution>
          <display-type
            class="card card-xs card-border bg-base-100/40 bounce animated tooltip pointer-events-auto justify-self-center p-0 shadow-lg backdrop-blur-sm"
            data-tip="Display Type"
          ></display-type>
          <vitax-version
            class="card card-xs card-border bg-base-100/40 bounce animated pointer-events-auto hidden justify-self-end shadow-lg backdrop-blur-sm md:block"
          ></vitax-version>
        </footer>
      </div>
      <vitax-canvas class="absolute inset-0 h-full w-full">
        <vitax-taxon-action class="hidden"></vitax-taxon-action>
        <taxon-modal class="hidden"></taxon-modal>
      </vitax-canvas>
    </main>
    <vitax-welcome></vitax-welcome>
    <script type="module" src="/src/init.ts"></script>
  </body>
</html>
